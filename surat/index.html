<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Surat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Surat</h2>
    <form id="suratForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" required />
      </div>
      <div class="mb-3">
        <label for="nip" class="form-label">NIP</label>
        <input type="text" class="form-control" id="nip" required />
      </div>
      <div class="mb-3">
        <label for="jabatan" class="form-label">Jabatan</label>
        <input type="text" class="form-control" id="jabatan" required />
      </div>
      <div class="mb-3">
        <label for="isi" class="form-label">Isi</label>
        <input type="text" class="form-control" id="isi" required />
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" required />
      </div>
      <button type="submit" class="btn btn-primary">Buat Surat</button>
    </form>

    <div class="mt-3" id="status"></div>
  </div>

  <script>
    const form = document.getElementById("suratForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      statusDiv.innerText = "Memproses surat...";

      const nama = document.getElementById("nama").value;
      const nim = document.getElementById("nip").value;
      const jabatan = document.getElementById("jabatan").value;
      const isi = document.getElementById("isi").value;
      const tanggal = document.getElementById("tanggal").value;

      try {
        const response = await fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjYkTLD8QqaVTOkVx-iJQCBFvjoitUSP89nUP191XV-Zirrk95Kx_Cy9HcHK3T_iANVRTUSE7jhrp0z7ERbie8wPxWK4kxnQA5DHvXZFDzDZeoq6o88ID44G1IdHorwky5KU2zygAen_AzoqtIobQ5pYs8W-HoUymzT66d7TFmeBs921CL_njktxTQnD7TlCZTYBm0MuhaOOvxR6cQpnBPGfmfPNsKzhIh8ahtk7rIIB8tlSMFjF4RqvlhCA8EdxuKr_dykRXSME68ylTTzbSkmxMNVjQ&lib=Mq-oe2t_XwOQ4KJvmEFHTEwoUxcDVH0Jx", {
          method: "POST",
          body: new URLSearchParams({
            nama,
            nip,
            jabatan,
            isi,
            tanggal,
          }),
        });

        const result = await response.json();
        if (result.url) {
          statusDiv.innerHTML = `✅ Surat berhasil dibuat: <a href="${result.url}" target="_blank">Lihat Surat</a>`;
        } else {
          statusDiv.innerText = "❌ Gagal membuat surat.";
        }
      } catch (error) {
        console.error(error);
        alert("Terjadi kesalahan: Failed to fetch wleeeeee :P");
        statusDiv.innerText = "";
      }
    });
  </script>
</body>
</html>
